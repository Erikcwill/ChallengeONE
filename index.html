<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Decodificador ONE</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="./assets/images/svg/whitelogo.svg" alt="Logo" />
      </div>
      <div class="hamburguer-header">
        <section class="menu-hamburguer-layout">
          <input id="menu-hamburguer" type="checkbox" />
          <label for="menu-hamburguer">
            <span class="hamburguer"></span>
            <div class="menu-hamburguer-div">
              <section class="menu-hamburguer-content">
                <div class="editor-container">
                  <div class="key-input">
                    <h3>Insira sua chave de criptografia:</h3>
                    <label for="a">Letra A:</label>
                    <input type="text" id="a" maxlength="5" /><br />
                    <label for="e">Letra E:</label>
                    <input type="text" id="e" maxlength="5" /><br />
                    <label for="i">Letra I:</label>
                    <input type="text" id="i" maxlength="5" /><br />
                    <label for="o">Letra O:</label>
                    <input type="text" id="o" maxlength="5" /><br />
                    <label for="u">Letra U:</label>
                    <input type="text" id="u" maxlength="5" /><br />
                    <div class="info_text">
                      <img
                        src="assets/images/atentionSignal.svg"
                        alt="atenção"
                      />
                      <p>Apenas letras minúsculas e sem acento.</p>
                    </div>
                    <button class="button" id="setValue" onclick="setKey()">
                      Definir Chave
                    </button>
                  </div>
                  <ul id="cryptoKeysList">
                    <h3>Essas são as chaves atuais :)</h3>
                    <li><strong>Letra A:</strong> <span id="keyA"></span></li>
                    <li><strong>Letra E:</strong> <span id="keyE"></span></li>
                    <li><strong>Letra I:</strong> <span id="keyI"></span></li>
                    <li><strong>Letra O:</strong> <span id="keyO"></span></li>
                    <li><strong>Letra U:</strong> <span id="keyU"></span></li>
                  </ul>
                  <div class="theme-selection-div">
                    <h3>Personalize as cores do site:</h3>
                    <label for="background-color-input">Cor de fundo:</label>
                    <input
                      type="color"
                      id="background-color-input"
                      value="#ffffff"
                    />
                    <br />
                    <label for="background-color-input"
                      >Cor de fundo (2):</label
                    >
                    <input
                      type="color"
                      id="background-color-input"
                      value="#ffffff"
                    />
                    <br />
                    <label for="primary-color-input">Cor primária:</label>
                    <input
                      type="color"
                      id="primary-color-input"
                      value="#0a3871"
                    />
                    <br />
                    <label for="secondary-color-input">Cor secundária:</label>
                    <input
                      type="color"
                      id="secondary-color-input"
                      value="#343a40"
                    />
                    <br />
                    <label for="tertiary-color-input">Cor terciária:</label>
                    <input
                      type="color"
                      id="tertiary-color-input"
                      value="#495057"
                    />
                  </div>
                </div>
              </section>
            </div>
          </label>
        </section>
      </div>
    </header>
    <main class="main_container">
      <section class="input-side">
        <div class="main_text_container">
          <textarea
            id="main_textarea"
            class="main_text"
            placeholder="Digite seu texto"
            maxlength="1000"
          ></textarea>
        </div>
        <section class="info_container">
          <div class="info_text">
            <img src="assets/images/atentionSignal.svg" alt="atenção" />
            <p>Apenas letras minúsculas e sem acento.</p>
          </div>
          <span id="charCount"></span>
        </section>
        <div class="buttons-areas">
          <button class="encrypt button">Criptografar</button>
          <button class="decrypt button">Descriptografar</button>
          <button class="clean button">Limpar</button>
        </div>
      </section>
      <div class="result-side">
        <div id="result-area" class="result-area">
          <div class="results_data">
            <img
              id="find_img"
              src="./assets/images/boneco.svg"
              alt="Personagem buscando palavras"
            />
            <p id="result-title">Nenhuma mensagem encontrada</p>
            <p id="result-text">
              Digite um texto que você deseja criptografar ou descriptografar.
            </p>
          </div>
          <p id="result-crypto"></p>
          <button class="copy button">Copiar</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>&copy; 2023 Desenvolvido por Erick Wililam</p>
      <ul>
        <li class="linkedin">
          <a href="[seu perfil do LinkedIn]"
            >linkedin <img src="./assets/images/svg/linkedin.svg" alt="teste"
          /></a>
        </li>
        <li class="github">
          <a href="[seu perfil do GitHub]">
            <img src="./assets/images/svg/github.svg" alt=""
          /></a>
        </li>
        <li class="email">
          <a href="mailto:[seu endereço de email]"
            ><img src="./assets/images/svg/email.svg" alt=""
          /></a>
        </li>
      </ul>
    </footer>
    <script src="./assets/js/crypto.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/textareaExapands.js"></script>
  </body>
</html>
