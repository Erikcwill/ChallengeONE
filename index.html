<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Decodificador ONE</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="./assets/images/aluraLogo.svg" alt="Logo" />
      </div>
    </header>
    <main class="main_container">
      <section class="input-side">
        <div class="main_text_container">
          <textarea
            class="main_text"
            placeholder="Digite seu texto"
            maxlength="1000"
          ></textarea>
        </div>
        <div class="info_text">
          <img src="assets/images/atentionSignal.svg" alt="atenção" />
          <p>Apenas letras minúsculas e sem acento.</p>
          <span id="charCount"></span>
        </div>
        <div class="buttons-areas">
          <button class="encrypt button">Criptografar</button>
          <button class="decrypt button">Descriptografar</button>
          <button class="clean button">Limpar</button>
        </div>
      </section>

      <div class="result-area">
        <p id="result-title">Nenhuma mensagem encontrada</p>
        <p id="result-text">
          Digite um texto que você deseja criptografar ou descriptografar.
        </p>
        <p id="result-crypto"></p>
        <button class="copy button">Copiar</button>
      </div>

      <footer class="footer">
        <p>&copy; 2023 Desenvolvido por Erick Wililam</p>
        <ul>
          <li class="linkedin">
            <a href="[seu perfil do LinkedIn]">LinkedIn</a>
          </li>
          <li class="github"><a href="[seu perfil do GitHub]">GitHub</a></li>
          <li class="email">
            <a href="mailto:[seu endereço de email]">Email</a>
          </li>
        </ul>
      </footer>
    </main>
    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/textareaExapands.js"></script>
  </body>
</html>
